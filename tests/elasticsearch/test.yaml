---
# Source: graylog/charts/elasticsearch/templates/tests/test.yaml
apiVersion: v1
kind: Pod
metadata:
    name: graylog-elasticsearch-test
    labels:
    app: graylog-elasticsearch
    chart: "elasticsearch-1.32.2"
    heritage: "Helm"
    release: "graylog"
    annotations:
    "helm.sh/hook": test-success
spec:
    initContainers:
    - name: test-framework
        image: "dduportal/bats:0.4.0"
        command:
        - "bash"
        - "-c"
        - |
        set -ex
        # copy bats to tools dir
        cp -R /usr/local/libexec/ /tools/bats/
        volumeMounts:
        - mountPath: /tools
        name: tools
    containers:
    - name: graylog-test
        image: "dduportal/bats:0.4.0"
        command: ["/tools/bats/bats", "-t", "/tests/run.sh"]
        volumeMounts:
        - mountPath: /tests
        name: tests
        readOnly: true
        - mountPath: /tools
        name: tools
    volumes:
    - name: tests
    configMap:
        name: graylog-elasticsearch-test
    - name: tools
    emptyDir: {}
    restartPolicy: Never
