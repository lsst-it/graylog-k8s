---
# Source: graylog/charts/mongodb-replicaset/templates/tests/mongodb-up-test-pod.yaml
apiVersion: v1
kind: Pod
metadata:
    labels:
    app: mongodb-replicaset
    chart: mongodb-replicaset-3.11.2
    heritage: Helm
    release: graylog
    name: graylog-mongodb-replicaset-test
    annotations:
    "helm.sh/hook": test-success
spec:
    initContainers:
    - name: test-framework
        image: dduportal/bats:0.4.0
        command:
        - bash
        - -c
        - |
            set -ex
            # copy bats to tools dir
            cp -R /usr/local/libexec/ /tools/bats/
        volumeMounts:
        - name: tools
            mountPath: /tools
    containers:
    - name: mongo
        image: "mongo:3.6"
        command:
        - /tools/bats/bats
        - -t
        - /tests/mongodb-up-test.sh
        env:
        - name: FULL_NAME
            value: graylog-mongodb-replicaset
        - name: NAMESPACE
            value: graylog
        - name: REPLICAS
            value: "3"
        volumeMounts:
        - name: tools
            mountPath: /tools
        - name: tests
            mountPath: /tests
    volumes:
    - name: tools
        emptyDir: {}
    - name: tests
        configMap:
        name: graylog-mongodb-replicaset-tests
    restartPolicy: Never
